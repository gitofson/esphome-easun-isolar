esphome:
  name: isolar-bridge
  friendly_name: ISolar Bridge C6

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf # C6 vyžaduje esp-idf pro plnou podporu všech funkcí

uart:
  id: uart_bus
  tx_pin: GPIO6
  rx_pin: GPIO7
  baud_rate: 9600

modbus:
  id: modbus_bus
  uart_id: uart_bus

modbus_controller:
  - id: easun_inv
    address: 0x01
    modbus_id: modbus_bus
    setup_priority: -10
    update_interval: 25s

    command_throttle: 100ms      
    offline_skip_updates: 5      

number:
  - platform: modbus_controller
    modbus_controller_id: easun_inv
    name: "Max Utility Charging Current"
    address: 0x0281 
    register_type: holding
    value_type: U_WORD
    unit_of_measurement: "A"
    min_value: 0
    max_value: 100 # Uprav podle manuálu
    step: 0.1      # Umožní v HA měnit po desetinách
    mode: box
    use_write_multiple: true 
    
    # Přepočet: Střídač (100) -> HA (10.0)
    lambda: "return x * 0.1;"
    
    # Přepočet: HA (10.0) -> Střídač (100)
    write_lambda: "return x * 10.0;"
    
